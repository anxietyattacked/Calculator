<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="display">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>รท</button>
      <button data-number class="number-pad">7</button>
      <button data-number class="number-pad">8</button>
      <button data-number class="number-pad">9</button>
      <button data-operation>*</button>
      <button data-number class="number-pad">4</button>
      <button data-number class="number-pad">5</button>
      <button data-number class="number-pad">6</button>
      <button data-operation>+</button>
      <button data-number class="number-pad">1</button>
      <button data-number class="number-pad">2</button>
      <button data-number class="number-pad">3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number class="number-pad">0</button>
      <button data-equals class="span-two">=</button>
    </div>
  </body>
</html>
